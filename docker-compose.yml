services:
  redis:
    image: redis:7-alpine
    container_name: compliance-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: compliance-api
    depends_on:
      redis:
        condition: service_healthy
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    environment:
      DATABASE_URL: postgresql://neondb_owner:npg_kG5CMdJ6vjat@ep-patient-fog-a88gl4kv-pooler.eastus2.azure.neon.tech/neondb?sslmode=require
      REDIS_URL: redis://redis:6379/0
    volumes:
      - ./backend/app:/app/app:ro
      - ./backend/storage:/app/storage
      - ./backend/logs:/app/logs
      - ./backend/github-app-key.pem:/app/github-app-key.pem:ro
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped

  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: compliance-worker
    depends_on:
      redis:
        condition: service_healthy
    env_file:
      - ./backend/.env
    environment:
      DATABASE_URL: postgresql://neondb_owner:npg_kG5CMdJ6vjat@ep-patient-fog-a88gl4kv-pooler.eastus2.azure.neon.tech/neondb?sslmode=require
      REDIS_URL: redis://redis:6379/0
    volumes:
      - ./backend/app:/app/app:ro
      - ./backend/storage:/app/storage
      - ./backend/logs:/app/logs
      - ./backend/github-app-key.pem:/app/github-app-key.pem:ro
    command: rq worker --url redis://redis:6379/0
    restart: unless-stopped

volumes:
  redis_data:
